<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unified AI Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #eef2ff;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unified AI Search</h2>

    <input id="query" placeholder="Search across your documents..." />
    <button onclick="runSearch()">Search</button>

    <div id="result" class="result-box" style="display:none"></div>
  </div>

  <script>
    async function runSearch() {
      const q = document.getElementById('query').value;
      const resultBox = document.getElementById('result');
      resultBox.style.display = 'block';
      resultBox.innerHTML = 'Searching...';

      try {
        const response = await fetch('https://eogfykb3lwem3g1.m.pipedream.net', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: q })
        });

        const data = await response.json();
        resultBox.innerHTML = data.answer || 'No results found.';
      } catch (err) {
        resultBox.innerHTML = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
